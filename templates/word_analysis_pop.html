<html>

<head>
  <title>Most Important Word Analysis</title>
</head>

<body>
	<h1> TF-IDF 기반 Top 10 주요단어 리스트 </h1>
	<div>now url: {{data[0]}}</div>
	<table>
		<tr>
			<td>rank</td><td>word</td><td>tf-idf value</td>
		</tr>
		{% for t in data[1] %}
		<tr>
			<td>{{t["rank"]}}</td><td>{{t["word"]}}</td><td>{{ "{0:0.6f}".format(t["tfidf"]) }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
